{% extends "layout.html" %}
{% block body %}

<h3>Stoktaki Cihazlar</h3>
<hr style="border-color:gray;">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Cihaz ID</th>
      <th scope="col">Cihaz Türü</th>
    </tr>
  </thead>
  <tbody>

  {% for veriler in cihazliste %}

    <tr>
      <th scope="row">{{veriler.0}}</th>
      <td>{{veriler.1}}</td>
      <td><button onclick="myFunction()" type="submit" class="btn btn-success">Detaylı Sayfa</button></td>

    </tr>

  {% endfor %}

<script>
  function myFunction() {
    alert("Hobb hemşerim nereye");
  }
</script>
  </tbody>
</table>



{% endblock body %}
